<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">We're Not Really Strangers</h1>
    <p id="description">Who were you before? Who are you now? Who will you be? Self love means loving all versions of yourself, even the ones you may not recognize anymore, and the ones you havenâ€™t met yet.</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">What is your name?
          <input id="name" type="text" required placeholder="...or preferred nickname!">
        </label>
        <label for="email" id="email-label">What is your email?
          <input id="email" type="email" required placeholder="Email address">
        </label>
      </fieldset>
      <fieldset>
        <label for="number" id="number-label">On a scale from 1-10, how well do you think you know yourself?
          <input id="number" type="number" min="0" max="10" placeholder="E.g. 5">
        </label>
        <label for="dropdown" id="living">Do you live in the past, the present or the future?
          <select id="dropdown">
            <option value="">(Only select one)</option>
            <option value="1">Past</option>
            <option value="2">Present</option>
            <option value="3">Future</option>
          </select>
        <label for="exploration">Do you feel ready to get to know yourself better?
          <input id="exploration" name="exploration" type="radio" value="yes">Yes
          <input id="exploration" name="exploration" type="radio" value="no">Not yet
        </label>
        <label for="check-in">If you were to start checking in with yourself on a daily basis, how would you do it?
          <input type="checkbox" value="journal">Journalling
          <input type="checkbox" value="meditation">Meditating
          <input type="checkbox" value="talking">Talking to someone
          <input type="checkbox" value="self-care">Practicing self-care
        <label for="letter">Write a letter to your younger self.
          <textarea id="letter" rows=3 cols=30 placeholder="Dear [x]... You became the person you always dreamed to be."></textarea>
        <input type="submit" id="submit">
      </fieldset>
    </form>
  </body>
</html>
